<div class="card mb-3" *ngFor="let gallery of galleries">
  <div class="card border-primary mb-3" style="max-width: 250rem;">
    <div class="card-header"><h2><a href="gallerie/{{gallery.id}}">{{ gallery.name }}</a></h2></div>
  
    <div class="card-body">
      <h4>{{ gallery.user.first_name}} {{ gallery.user?.last_name}}</h4>
      <h5 class="card-title">Description</h5>
      <p class="card-subtitle text-muted">{{ gallery.description }}</p>
      <img style="height: 200px; display: block" src="{{ gallery.images[0].url }}" alt="image">
      <p class="card-text">{{ gallery.created_at }}</p>
     </div> 
    </div>
  </div>
