<div class="container">
  <hr>
  <form #galleryForm="ngForm" >
      <div class="form-group">
          <label>Name of gallery</label>
          <input #name="ngModel" required minlength="2" [(ngModel)]="gallery.name" name="name" type="text" class="form-control">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">
                  Name is required.
              </div>
              <div *ngIf="name.errors.minlength">
                  Name must be at least 2 characters long.
              </div>
          </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <input #description="ngModel" required [(ngModel)]="gallery.description" name="description" type="text" class="form-control"
            text>
        <div *ngIf="description.errors?.date">
            Provide valid date.
        </div>
    </div>

      <div class="form-group">
          <label> Image </label>
          <input #image_url="ngModel" required [(ngModel)]="gallery.image_url" name="image_url" class="form-control">
          <div *ngIf="image_url.invalid && (image_url.dirty || image_url.touched)" class="alert alert-danger">
              <div *ngIf="image_url.errors.required">
                  Image url is required.
              </div>
          </div>
      </div> 
<div class="container">
  <div class="row">
      <div class="col-xs-12">
        <form>
              <div class="form-group">
                  <label>Multiple fields</label>
                  <div class="form-group input-group">
                      <input type="text" name="multiple[]" class="form-control">
                      <span class="input-group-btn"><button type="button" class="btn btn-default btn-add">+</button></span>
                  </div>
              </div>
          </form>
    </div>
  </div>
</div>

      <br>
      <div class="input-group col-md-5 pl-0 my-lg-4 my-2">
          <button [disabled]="!galleryForm.valid" type="submit" class="btn btn-primary mr-2">Add gallery</button>
          <button type="button" class="btn btn-default mr-2" (click)="galleryForm.reset()" [disabled]="galleryForm.form.pristine">
                      Reset
                </button>
      </div>
  </form>
</div>
